<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="main">
        <header>
            <h1>Бабуленькины котятки</h1>
        </header>
        <div class="conteiner">
            <div class="menu-box">
                <label class="menu-itm" for="Abiss">Абиссинская</label>
                <label class="menu-itm" for="Brit">Британская</label>
                <label class="menu-itm" for="Russ">Русская голубая</label>
                <label class="menu-itm" for="Siam">Сиамская</label>
            </div>

            <div class="img-box">
                <input type="checkbox" id="Abiss" />
                <input type="checkbox" id="Brit" />
                <input type="checkbox" id="Russ" />
                <input type="checkbox" id="Siam" />
                <div class="pic-box">
                    <img class="pix" id="abiss" src="../week3/pic/001.jpg">
                    <div class="pic-desc">Гоша, 4 года</div>
                </div>
                <div class="pic-box">
                    <img class="pix" id="brit" src="../week3/pic/002.jpg">
                    <div class="pic-desc">Миша, 3 года</div>
                </div>
                <div class="pic-box">
                    <img class="pix" id="russ" src="../week3/pic/003.jpg">
                    <div class="pic-desc">Вадик, 4 года</div>
                </div>
                <div class="pic-box">
                    <img class="pix" id="brit" src="../week3/pic/004.jpg">
                    <div class="pic-desc">Маша, 1 год</div>
                </div>
                <div class="pic-box">
                    <img class="pix" id="abiss" src="../week3/pic/005.jpg">
                    <div class="pic-desc">Коша, 2 года</div>
                </div>
                <div class="pic-box">
                    <img class="pix" id="siam" src="../week3/pic/006.jpg">
                    <div class="pic-desc">Саша, 4 года</div>
                </div>
                <div class="pic-box">
                    <img class="pix" id="brit" src="../week3/pic/007.jpg">
                    <div class="pic-desc">Гульнас, 5 лет</div>
                </div>
                <div class="pic-box">
                    <img class="pix" id="russ" src="../week3/pic/008.jpg">
                    <div class="pic-desc">Гога, 3 года</div>
                </div>
            </div>
            <div class="rating">
                <h3>Рейтинг</h3>
                <label for="sorting" class="sorting">по убыванию</label>
                <input type="checkbox" id="sorting" class="sorting">
                <div class="rating-bars">
                    <div class="order" style="--raiting: 9">
                        <span>Абиссинская</span>
                        <div class="rate-style">
                            <div class="rate-9"></div>
                            <div class="point">9</div>
                        </div>
                    </div>
                    <div class="order" style="--raiting: 8">
                        <span>Британская</span>
                        <div class="rate-style">
                            <div class="rate-8"></div>
                            <div class="point">8</div>
                        </div>
                    </div>
                    <div class="order" style="--raiting: 10">
                        <span>Русская голубая</span>
                        <div class="rate-style">
                            <div class="rate-10"></div>
                            <div class="point">10</div>
                        </div>
                    </div>
                    <div class="order" style="--raiting: 4">
                        <span>Сиамская</span>
                        <div class="rate-style">
                            <div class="rate-4""></div><div class=" point">4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div>ООО Бабуленькины котятки</div>
            <address>Наш адрес: улица Котовая, д.5</address>
        </footer>

        </address>
</body>
