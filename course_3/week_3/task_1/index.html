<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Котятки</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <header>Бабуленькины котики</header>
    <div class="main-content">
        <div class="left-and-center-side">
            <input type="radio" name="menu" id="radio-1">
            <label for="radio-1" id="label-1">Весёлые</label>
            <input type="radio" name="menu" id="radio-2">
            <label for="radio-2" id="label-2">Ласковые</label>
            <input type="radio" name="menu" id="radio-3">
            <label for="radio-3" id="label-3">Игривые</label>
            <input type="radio" name="menu" id="radio-4">
            <label for="radio-4" id="label-4">Бездомные</label>
            <label id="label-end"></label>

            <div class="center-side">
                <div class="photo-group">
                    <img src="https://cdn.mos.cms.futurecdn.net/vChK6pTy3vN3KbYZ7UU7k3-1200-80.jpg" alt="" class="funny">
                    <p> Гоша 4 года </p>
                    <img src="https://st.depositphotos.com/1000122/2016/i/450/depositphotos_20163697-stock-photo-small-scottish-straight-kitten-walking.jpg" alt="" class="playful">
                    <p> Валера 32 года </p>
                    <img src="https://99px.ru/sstorage/56/2016/03/image_563003162256439382821.jpg" alt="" class="homeless">
                    <p> Тоня 3 года </p>
                    <img src="https://avatars.mds.yandex.net/get-pdb/2480261/ee882e8c-d27c-4270-9873-2adf055aed1e/s1200" alt="" class="playful">
                    <p> Валя 2 года </p>
                    <img src="https://avatars.mds.yandex.net/get-pdb/1209255/d9f6e992-62b2-41a9-9f86-38a869b28eff/s1200" alt="" class="affectionate">
                    <p> Антонио 12 лет </p>
                    <img src="https://poster.nicefon.ru/2016_07/01/1080x610/77978e8e0e0e0e0f0c841.jpg" alt="" class="homeless">
                    <p> Гена 22 года </p>
                    <img src="https://avatars.mds.yandex.net/get-pdb/1942510/7c9a9380-3207-48af-bf6d-6a08eb92126d/s1200?webp=false" alt="" class="playful">
                    <p> Петя 2 года </p>
                    <img src="https://www.1zoom.ru/big2/346/313613-blackangel.jpg" alt="" class="funny">
                    <p> Зина 6 лет </p>
                </div>
            </div>
        </div>

        <div class="right-side">
            <label class="right-side-header"> Рейтинг </label>
            <label for="sorting" id="label-sorting">По убыванию</label>
            <input type="checkbox" name="sorting" id="sorting">

            <label class="name" id="first-name">Абиссинская</label>
            <div class="rating" id="first-rating">
                <div class="rating-band"></div>
                <span>9</span>
            </div>

            <label class="name" id="second-name">Британская</label>
            <div class="rating" id="second-rating">
                <div class="rating-band"></div>
                <span>8</span>
            </div>


            <label class="name" id="third-name">Русская голубая</label>
            <div class="rating" id="third-rating">
                <div class="rating-band"></div>
                <span>10</span>
            </div>


            <label class="name" id="fourth-name">Сиамская</label>
            <div class="rating" id="fourth-rating">
                <div class="rating-band"></div>
                <span>4</span>
            </div>
        </div>
    </div>
    <footer>ООО Бабулены котятки, 2020                  Наш адрес: улица Котовая, 5</footer>
</body>
</html>
